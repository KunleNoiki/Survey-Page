<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Survey PPage</title>
        <link href="survey.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <h1 id="title">KunleNoiki's Survey Form</h1>
            <p id="description">Some random text</p>
              
            <form id="survey-form">
                <div class="group">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required=""  class="box-control">
                </div>
                <div class="group">
                    <label for="number" id="number-label">Age</label>
                    <input type="number" name="age" id="number" min="18" max="49" placeholder="Age" class="box-control">
                </div>
                <div class="group">
                    <label for="email" id="email-label">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter a valid Email Address" required="" class="box-control">
                </div>
                <div class="group">
                    <p>Gender</p>
                    <label>
                        <input type="radio" name="gender" value="female" class="input-radio" checked>Female</label>
                    <label>
                        <input type="radio" name="gender" value="male" class="input-radio">Male</label>
                    <label>
                        <input type="radio" name="gender" value="other" class="input-radio">Other</label>
                </div>
                <div class="group">
                    <p> Marital Status</p>
                    <label>
                        <input type="checkbox" name="status" value="single" checked>Single</label>
                    <label>
                        <input type="checkbox" name="status" value="married" >Married</label>
                    <label>
                        <input type="checkbox" name="status" value="divorced">Divorced</label>
                    <label>
                        <input type="checkbox" name="status" value="Widowed">Widowed</label>
                    <label>
                        <input type="checkbox" name="status" value="separated">Separated</label>
                </div>
                <div class="group">
                    <p>Highest Level of Education</p>
                    <select name="education" id="dropdown" required>
                        <option value="">Select Level</option>
                        <option value="ssce">SSCE</option>
                        <option value="bachelors">Bachelors</option>
                        <option value="masters">Masters</option>
                        <option value="doctoral">Doctoral</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="group">
                    <p>Suggestions or Comments?</p>
                    <textarea id="comments" name="comments" placeholder="Enter additional comments here" class="box-control"></textarea>
                </div>
                <div class="group">
                    <button type="submit" id="submit" class="submit">
                        Submit
                    </button>
                </div>
            </form>
        </main>
    </body>
          
          
     <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"> </script>
</html>
